<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" th:href="@{/header.css}">
    <link rel="stylesheet" th:href="@{/agregarProducto.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h2>Agregar Producto</h2>
<div class="container">
    <div class="form-container">
        <form action="/agregarProducto" method="post">
            <label for="nombre">Nombre del Producto:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="precio">Precio:</label><br>
            <input type="text" id="precio" name="precio" required><br>

            <label for="proveedor">Proveedor:</label><br>
            <span th:text="${proveedor.getNombre()}"></span><br>

            <input type="hidden" id="proveedor" name="proveedor" th:value="${proveedor.getIdentificacion()}" />

            <button type="submit">Agregar Producto</button>
        </form>

    </div>
    <div class="product-list">
        <h2>Listado de Productos</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <!-- Agrega más encabezados si es necesario -->
            </tr>
            <!-- Iterar sobre los productos y mostrar cada uno en una fila de la tabla -->
            <th:block th:each="producto : ${productos}">
                <tr>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <!-- Agrega más columnas para más atributos del producto -->
                </tr>
            </th:block>
        </table>
    </div>
</div>

</body>
</html>
