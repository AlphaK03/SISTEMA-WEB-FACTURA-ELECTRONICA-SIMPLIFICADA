<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear factura</title>
    <link rel="stylesheet" th:href="@{/header.css}">
    <link rel="stylesheet" th:href="@{/crearFactura.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="section">
        <h4>Proveedor:</h4>
        <label th:text="${proveedor.nombre}"></label>
    </div>

    <div class="section search">
        <h4>Buscar Cliente:</h4>
        <input type="text" id="searchClientInput" placeholder="Ingrese el nombre del cliente">
        <button type="button" class="custom-button" onclick="searchClient()">Buscar</button>
    </div>

    <div class="section search">
        <h4>Buscar Producto:</h4>
        <input type="text" id="searchProductInput" placeholder="Ingrese el nombre del producto">
        <button type="button" class="custom-button" onclick="searchProduct()">Buscar</button>
    </div>
</div>

<div class="product-list">
    <h2>Lista de Detalles</h2>
    <table>
        <thead>
        <tr>
            <th>Botón de quitar</th>
            <th>Cantidad</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Monto</th>
            <th>Botones</th>
        </tr>
        </thead>
        <!--Para cada objeto detalle que tiene la factura-->
        <!--th:each="detalle:${detalles}}"-->
        <tbody th:each="detalle: ${detalles}">
        <tr>
            <td>
                <!--botón de quitar href actualizar detalle y volver a rederigir a la pagina crear-->
                <!--href="tomar el detalle y eliminarle el producto/actualizar la base"-->
                <button><img src="/images/equis.png" width="20px"/></button>
            </td>
            <!--th:text= ${detalle.getCantidad()}-->
            <td th:text="${detalle.getCantidad()}"></td>
            <!--th:text ="@{detalle.getProducto().getNombre()}"-->
            <td>Trensa</td>
            <!--th:text = "@{detalle.getProducto.getPrecio()}"-->
            <td>Precio en Colones</td>
            <!--th:text = "@{llamar a la clase de util total(detalle)}"-->
            <td>Monto en Colones</td>
            <!--Botones de suma o resta de la cantidad-->
            <td>
                <!--Suma, href post actualizar el detalle-->
                <button><img src="/images/suma.png" width="20px"/></button>
                <!--Resta, href post actualizar el detalle-->
                <button><img src="/images/resta.png" width="20px"/></button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--Total (factura), llamar a util-->
    <h4>Total: ... </h4>
</div>

</body>
</html>
